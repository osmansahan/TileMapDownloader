<!DOCTYPE html>
<html>
<head>
    <title>Local Map Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // Global error handling for browser extensions
        window.addEventListener('error', function(e) {
            if (e.filename && e.filename.includes('content.js')) {
                console.warn('Browser extension error ignored:', e.message);
                return false;
            }
        });

        // --- SETTINGS ---
        const BBOX = [50.75, 24.48, 51.64, 26.15]; // Qatar

        const MIN_ZOOM = 10;
        const MAX_ZOOM = 15;

        const centerLat = (BBOX[1] + BBOX[3]) / 2;
        const centerLon = (BBOX[0] + BBOX[2]) / 2;

        const map = L.map('map').setView([centerLat, centerLon], 10);
        
        L.tileLayer(
            'map_tiles/CartoDB Light/{z}/{x}/{y}.png', 
            {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                minZoom: MIN_ZOOM,
                maxZoom: MAX_ZOOM,
                noWrap: true,
                bounds: [
                    [BBOX[1], BBOX[0]], // South-West [lat, lon]
                    [BBOX[3], BBOX[2]]  // North-East [lat, lon]
                ]
            }
        ).addTo(map);

        map.on('tileerror', function(e) {
            console.warn('Raster tile loading error:', e.url);
        });

        map.whenReady(function() {
            console.log('Raster map loaded successfully!');
        });
    </script>
</body>
</html>
